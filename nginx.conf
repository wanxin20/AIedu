# Nginx 配置文件 - 智慧教辅系统
# 域名: edu.gptpro.cn
# 保存到: /etc/nginx/sites-available/edu.gptpro.cn

server {
    listen 80;
    server_name edu.gptpro.cn;

    # 网站根目录
    root /var/www/edu-platform;
    index index.html index.htm;

    # 日志文件
    access_log /var/log/nginx/edu-platform-access.log;
    error_log /var/log/nginx/edu-platform-error.log;

    # 字符集
    charset utf-8;

    # 开启 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json
        application/javascript 
        application/x-javascript 
        application/xml+rss 
        application/atom+xml 
        image/svg+xml;

    # 主路由 - SPA 支持
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # 静态资源缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 文件不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # JSON 文件不缓存
    location ~* \.json$ {
        expires -1;
        add_header Cache-Control "no-cache";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # favicon.ico 和 robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

